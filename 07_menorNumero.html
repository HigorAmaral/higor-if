<meta charset="UTF-8">
<script>
    //Problema: Menor número
    //Peça para o usuário informar três números e identifique qual é o menor número e apresente-o ao final do programa.
    //entrada
    const numero1 = Number(prompt(`Informe um numero.`).trim());
    const numero2 = Number(prompt(`Informe outro numero.`).trim());
    const numero3 = Number(prompt(`Informe mais um outro numero.`).trim());


    //PROCESSAMENTO
    if (numero1 < numero2 && numero1 < numero3) {
        alert(`${numero1} é menor que que ${numero2} e ${numero3}!`);
    }
    else if (numero2 < numero1 && numero2 < numero3) {
        alert(`${numero2} é menor que que ${numero1} e ${numero3}!`);
    }
    else {
        alert(`${numero3} é menor que que ${numero2} e ${numero1}!`);
    }
</script>
