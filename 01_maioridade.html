<script>

    //Peça para o usuário informar o seu ano de nasicmento e calcule se ele já atingiu a maioridade. Apresente o resultado ao final do programa.

    //ENTRADA
    const idade = Number(prompt("Qual é o seu ano de nascimento").trim());

        alert(`Você é de maior de idade`);
    }
    else {
        alert(`Você é de menor de idade`);
    }

    //SAÍDA

</script>
