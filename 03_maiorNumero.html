<meta charset="UTF-8">
<script>
    //Problema: Maior número
    //Peça para o usuário informar dois números e diga, ao final do programa, qual dos dois é o maior número.

    //ENTRADA
    const numero1 = Number(prompt(`Informe um numero.`).trim());
    const numero2 = Number(prompt(`Informe outro numero.`).trim());
    //PROCESSAMENTO
    if (numero1 >= numero2) {
        alert(`${numero1} é maior que ${numero2}`);
    }
    else {
        alert(`${numero2} é maior que ${numero1}`);
    }

    //SAÍDA

</script>
