<meta charset="UTF-8">
<script>
    //Problema: Maior número[2]
    //Peça ao usuário para informar três números e diga, ao final do programa, qual dos três é o maior número.

    //ENTRADA
    const numero1 = Number(prompt(`Informe um numero.`).trim());
    const numero2 = Number(prompt(`Informe outro numero.`).trim());
    const numero3 = Number(prompt(`Informe mais um outro numero.`).trim());


    //PROCESSAMENTO
    if (numero1 > numero2 && numero1 > numero3) {
        alert(`${numero1} é maior que que ${numero2} e ${numero3}!`);
    }
    else if (numero2 > numero1 && numero2 > numero3) {
        alert(`${numero2} é maior que que ${numero1} e ${numero3}!`);
    }
    else {
        alert(`${numero3} é maior que que ${numero2} e ${numero1}!`);
    }

    //SAÍDA

</script>
