<meta charset="UTF-8">
<script>
    //Problema: Situação do aluno
    //Peça para o aluno informar as notas que obteve nos três trimestres. Calcule a média e apresente a seguinte mensagem:
    //- Se a média for menor que 4: Reprovado
    //- Se a média for maior ou igual a 4 e menor que 6: Exame
    //- Se a média for maior ou igual a 6: Aprovado

    //ENTRADA
    const nota = Number(prompt("Informe a sua nota no primeiro trimestre!").trim().replace(",", "."));
    const nota2 = Number(prompt("Informe a sua nota no segundo trimestre!").trim().replace(",", "."));
    const nota3 = Number(prompt("Informe a sua  no terceiro trimestre!").trim().replace(",", "."));

    //PROCESSAMENTO
    const media = (nota + nota2 + nota3) / 3;
    if (media < 4) {
        alert("Reprovado");

    }
    else if (media >= 4 && media < 6) {
        alert("Exame");
    }
    else {
        alert("Aprovado!");
    }


    //SAÍDA

</script>
